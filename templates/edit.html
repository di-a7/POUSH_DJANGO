{% extends "base.html" %}

{% block title %}Update Task{% endblock title %}

{% block body %}
<div class="container">
   <form method="POST">
      {% csrf_token %} 
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Title</label>
         <input type="text" class="form-control" id="exampleInputEmail1" name="title" value={{task.title}} aria-describedby="emailHelp">
      </div>
      <div class="form-floating mb-3">
         <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="description">{{task.description}}</textarea>
         <label for="floatingTextarea">Description</label>
      </div>
      
      <button type="submit" class="btn btn-success">Update</button>
   </form>
</div>


{% endblock body %}

{% comment %} {"title":"ram"} {% endcomment %}
